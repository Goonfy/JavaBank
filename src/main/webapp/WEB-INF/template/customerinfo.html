<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Bank</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Java Bank</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Customers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/accounts}">Accounts</a>
        </li>
    </ul>
</nav>
<br>
<div class="container bootstrap snippet">
    <div class="row">
        <h1 th:text="'Customer ' + ${customer.id}">User Name</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="text-center">
                <img src="https://bootdey.com/img/Content/user_1.jpg" class="avatar img-circle img-thumbnail"
                     alt="avatar">
            </div>
        </div>
        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="form-group">

                        <div class="col-xs-6">
                            <h4>First name</h4>
                            <div th:text="${customer.firstName}"></div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <h4>Last name</h4>
                            <div th:text="${customer.lastName}"></div>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-xs-6">
                            <h4>Phone</h4>
                            <div th:text="${customer.phoneNumber}"></div>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-xs-6">
                            <h4>Email</h4>
                            <div th:text="${customer.email}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <br>
                            <a class="btn btn-lg" th:href="@{/}"><i class="glyphicon glyphicon-repeat"></i>Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-4">
                            <h2>Account <b>List</b></h2>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${customer.accounts}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.accountType}"></td>
                        <td th:text="${account.balance}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">Showing <b>x</b> out of <b>x</b> entries</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#" class="page-link">Previous</a></li>
                        <li class="page-item active"><a href="#" class="page-link">1</a></li>
                        <li class="page-item disabled"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
