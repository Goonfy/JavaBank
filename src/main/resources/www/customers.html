<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java Bank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <script src="static/js/customer.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Java Bank</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/customers">Customers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/accounts">Accounts</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-4">
                        <h2>Customer <b>Management</b></h2>
                    </div>
                    <div class="col-8">
                        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
                           data-target="#modalCustomerForm"><i class="material-icons">&#xE147;</i>
                            <span>Add New User</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
                </thead>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>x</b> out of <b>x</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#" class="page-link">Previous</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item disabled"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>

            <form class="customer-form" method="post">
                <div class="modal fade" id="modalCustomerForm" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Create Customer</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <input type="text" id="pic-url" class="form-control validate"
                                           value="https://www.bootdey.com/img/Content/user_1.jpg">
                                    <label data-error="wrong" data-success="right" for="pic-url">Profile Pic
                                        URL</label>
                                </div>
                                <div class="md-form mb-5">
                                    <input type="text" id="first-name" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="first-name">First
                                        Name</label>
                                </div>
                                <div class="md-form mb-5">
                                    <input type="text" id="last-name" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="last-name">Last
                                        Name</label>
                                </div>

                                <div class="md-form mb-5">
                                    <input type="email" id="email" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="email">Email
                                    </label>
                                </div>

                                <div class="md-form mb-5">
                                    <input type="text" id="phone-number" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="phone-number">Phone
                                        Number</label>
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-deep-orange">Create Customer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <form class="edit-customer-form" method="post">
                <div class="modal fade" id="modalEditCustomerForm" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Edit Customer</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <img id="edit-pic" class="rounded mx-auto d-block" src="https://www.bootdey.com/img/Content/user_1.jpg">
                                </div>
                                <div class="md-form mb-5">
                                    <input type="text" id="edit-pic-url" class="form-control validate"
                                           value="https://www.bootdey.com/img/Content/user_1.jpg">
                                    <label data-error="wrong" data-success="right" for="edit-pic-url">Profile Pic
                                        URL</label>
                                </div>
                                <div class="md-form mb-5">
                                    <input type="text" id="edit-first-name" class="form-control validate" required>
                                    <label data-error="wrong" data-success="right" for="edit-first-name">First
                                        Name</label>
                                </div>
                                <div class="md-form mb-5">
                                    <input type="text" id="edit-last-name" class="form-control validate" required>
                                    <label data-error="wrong" data-success="right" for="edit-last-name">Last
                                        Name</label>
                                </div>

                                <div class="md-form mb-5">
                                    <input type="email" id="edit-email" class="form-control validate" required>
                                    <label data-error="wrong" data-success="right" for="edit-email">Email
                                    </label>
                                </div>

                                <div class="md-form mb-5">
                                    <input type="text" id="edit-phone-number" class="form-control validate" required>
                                    <label data-error="wrong" data-success="right" for="edit-phone-number">Phone
                                        Number</label>
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-deep-orange">Save Customer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
